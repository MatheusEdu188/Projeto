<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Linha do Tempo - </title>

    <link rel="stylesheet" href="./css/inicial.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cossette+Titre:wght@400;700&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="containerBarra">
            <div class="barraNavegacao">
                <div class="barraesquerda">
                    <img id="logo" src="assets/img/logo.png" alt="Logo">
                    <h2 id="titulobarra">Nossa Linha Do Tempo</h2>
                </div>
                <div class="barradireita">
                    <p id="adcpost">Adicionar Post</p>
                </div>

            </div>
        </div>
    </nav>



    <main>


        <div class="carroselcontainer">
            <div class="carrosel">
                <img src="./assets/img/SGCAM_20241026_173851016.PORTRAIT.jpg" alt="" class="imgcarrosel">
            </div>

            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>



        
        <div class="titulocontainer">
            <h2 id="tituloLinha">Linha do Tempo</h2>
        </div>
        <div class="publicacoes">
            
        </div>





        <div id="meuModal" class="modal-container">
            <div class="modal-conteudo">
                <span class="fechar-btn">&times;</span>
                <h2>Adicionar Post</h2>
                <form id="formulario" action="">
                    <h4>Descrição</h4>
                    <input id="inputDescricao" type="text" placeholder="Digite a Descrição">
                    <h4>Data</h4>
                    <input id="data" type="date">
                    <h4>Escolha a Imagem</h4>
                    <input id="formImg" type="file" accept="image/*">
                    <button id="pubButton" type="button">Publicar</button>
                </form>
            </div>
        </div>


    </main>



    <footer style="background-color: #222; color: #fff; text-align: center; padding: 20px 0; margin-top: 50px;">
    <p>&copy; 2025 Nossa Linha do Tempo. Todos os direitos reservados.</p>
    <p>
        <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">Facebook</a> |
        <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">Instagram</a> |
        <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">Contato</a>
    </p>
</footer>

    <script src="./js/inicial.js"></script>
</body>

</html>
